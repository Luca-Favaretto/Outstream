<div class="card">
  <img
    [src]="'../../../assets/Locandine/' + event.poster + '.jpg'"
    [alt]="event.nomeEvento"
    class="card-img-top w-100 object-fit-cover"
  />
  <div class="card-body">
    <h5 class="card-title">{{ event.nomeEvento }}</h5>
    <p class="card-title">{{ event.personaggio.nome }}</p>

    <a [routerLink]="['/dettaglio', event.id]" class="btn btn-primary"
      >Vai a dettaglio</a
    >
  </div>
</div>
