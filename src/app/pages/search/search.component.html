<div class="input-group mb-3">
  <input
    [(ngModel)]="searchQuery"
    type="text"
    class="form-control"
    placeholder="Cerca il tuo evento"
    (input)="search()"
  />
</div>

<div>
  <h3 class="sub-title">Top Rate</h3>
  <div class="slider">
    <div class="row flex-nowrap">
      <div class="col-12 col-md-4 col-lg-3" *ngFor="let event of searchResults">
        <app-card [event]="event"></app-card>
      </div>
    </div>
  </div>
</div>
